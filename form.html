<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Validation</title>
	<link rel="shortcut icon" href="images/m.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/jqueryUI.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section id="main">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="registerform">
						<div class="panel panel-primary">
      						<div class="panel-heading">
      							<h4 class="text-center">User Registration</h4>
      						</div>
      							<div class="panel-body">
      								<form id="myForm" action="#">
      									<div class="form-group">
      										<label for="name">Name</label>
      										<input type="text" name="name" id="name" placeholder="Name" class="form-control">
                                		</div>
                                		<div class="form-group">
      										<label for="email">Email</label>
      										<input type="text" name="email" id="email" placeholder="Email" class="form-control">
                                		</div>
                                		<div class="form-group">
      										<label for="age">Age</label>
      										<input type="text" name="age" id="age" placeholder="Age" class="form-control">
                                		</div>
                                		<div class="form-group">
                                			<label for="gender">Gender</label>
                                			<select name="gender" id="gender" class="form-control">
                                				<option value="">---Select Gender---</option>
                                				<option value="Male">Male</option>
                                				<option value="Female">Female</option>
                                			</select>
                                		</div>
                                		<div class="form-group">
      										<label for="dob">Date of Birth</label>
      										<input type="text" name="dob" id="dob" placeholder="Date of Birth" class="form-control">
                                		</div>
                                		<div class="form-group">
      										<label for="rdate">Registration Date</label>
      										<input type="text" name="rdate" id="rdate" placeholder="Registration Date" class="form-control">
                                		</div>
                                		<input class="btn btn-primary btn-sm" type="submit" value="Register">
                                		<a class="btn btn-primary btn-sm dtbtn" href="dataTable.html">Data Table</a>
      								</form>
      							</div>
    						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.validate.js"></script>
	<script src="js/jqueryUI.js"></script>

	<script type="text/javascript">
    $.validator.addMethod("alphabet", function(value, element) {
        return this.optional(element) || /^[a-zA-Z ]*$/.test(value);
    });
    $().ready(function() {

        $( "#dob" ).datepicker({
            changeMonth: true,
            changeYear: true,
            dateFormat:"dd-M-yy",
            maxDate: 0
        });

        $( "#rdate" ).datepicker({
            changeMonth: true,
            changeYear: true,
            dateFormat:"dd-M-yy",
            maxDate:10,
            minDate:-10
        }).datepicker("setDate", new Date());

        $("#myForm").validate({
            rules: {
                name:{
                	required:true,
                	alphabet:true,
                	rangelength:[3, 10]
                },
                email:{
                	required:true,
                	email:true
                },
                age:{
                    required:true,
                    number:true,
                    range: [20, 40]
                },
                gender:{
                	required:true
                },
                dob:{
                	required:true,
                	date:true
                },
                rdate:{
                	required:true,
                	date:true
                }
            },
            messages: {
                name:{
                	required:"Please Enter Name",
                	alphabet:"Name Must be Alphabet",
                	rangelength:"Name Contains 3 to 10 Characters"
                },
                email:{
                	required:"Please Enter Email",
                	email:"Enter a Valid Email"
                },
                age:{
                    required:"Please Enter Age",
                    number:"Age Must be Numeric",
                    range:"Age Must be 20 to 40 Years"
                },
                gender:{
                	required:"Please Enter Gender"
                },
                dob:{
                	required:"Please Enter Date of Birth",
                	date:"Enter a Valid Date"
                },
                rdate:{
                	required:"Please Enter Registration Date",
                	date:"Enter a Valid Date"
                }
            }
        });

        
        });
	</script>
</body>
</html>
